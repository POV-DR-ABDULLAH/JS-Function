    <script>
        function hitungDiskon(h, d) {
            let jumlahDiskon = (h * d) / 100;
            let hargaSetelahDiskon = h - jumlahDiskon;
            return hargaSetelahDiskon;
        }

        
        alert(hitungDiskon(parseInt(prompt("masukkan uang anda untk mendapatkan diskon: ")), 20));

    </script>
